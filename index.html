<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping E-commerce Website - Gokul & Co</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
    <a class="navbar-brand" href="#">Gokul & Co</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" id="home" onclick="setActive('home')">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="shop" onclick="setActive('shop')">Shop</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="contact" onclick="setActive('contact')">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Cart <span id="cart-count">0</span></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Product Section -->
<div class="container mt-4">
    <div class="row" id="product-list">
        <!-- Product Cards will go here -->
    </div>
</div>

<!-- Footer with Address -->
<footer class="bg-light py-3 mt-5">
    <div class="container text-center">
        <p>Shop Name: Gokul & Co | Address: Dharmapuri City</p>
    </div>
</footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
